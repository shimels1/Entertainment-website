<mat-card fxLayout="column" [class.mat-elevation-z0]="true" class="video-card" fxLayoutGap="5px">

  <mat-card-content class="title-text-div" fxLayout="column">
    <span class="title-text">
      አቶ ተወልደ ገማርያም የኢትዮጵያ አየር መንገድ ዋና ስራ አስፈጻሚበማን ከማን ከመሳይ ጋር ክፍል 2
    </span>

      500 view . 5 month a go
    </span>
  </mat-card-content>
</mat-card>
