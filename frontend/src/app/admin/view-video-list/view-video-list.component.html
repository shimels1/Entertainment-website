<div fxLayout="column" style="    background: #e8eaf6;" fxLayoutAlign="center center">

    <div class="manage-container" fxLayout="row" fxLayoutGap="15px">
        <div class="manage-side-nav">
            <div class="manage-side-nav-items" fxLayout="column">
                <app-manage-panel></app-manage-panel>
            </div>
        </div>
        <div class="manage-content" fxLayout="column" fxLayoutGap="15px">
            <div class="video-container" fxLayout="row">
                <app-manage-video-item-card class="video-cards" [@fadeIn] *ngFor="let video of video$.video"
                    [data]="video"></app-manage-video-item-card>
            </div>

            <section *ngIf="video$.video">
                <div class="pagination" *ngIf="video$.video.length && video$.lastPage>1" fxLayout="row"
                    fxLayoutAlign="center center">

                    <div fxLayout="row" fxLayoutGap="10px" class="pagination-menu">
                        <button *ngIf="video$.currentPage!==1" mat-mini-fab (click)="gotoPage(video$.previousPage)">
                            <mat-icon id="menu-icon">navigate_before</mat-icon><span fxShow fxHide.gt-xs>Previous</span>
                        </button>
                        <button *ngIf="video$.currentPage===1" mat-mini-fab (click)="gotoPage(video$.previousPage+1)">
                            <mat-icon id="menu-icon">navigate_before</mat-icon><span fxShow fxHide.gt-xs>Previous</span>
                        </button>
                        <div fxShow fxHide.gt-xs>

                        </div>
                        <ng-container *ngFor="let page of pages(video$.lastPage);index as i;">

                            <div fxShow fxHide.xs *ngIf="video$.currentPage<=10 && (i+1)<=10">
                                <button mat-mini-fab *ngIf="video$.currentPage===i+1"
                                    style="color:black;background: gray;" (click)="gotoPage(i+1)">
                                    {{i+1}}</button>

                                <button mat-mini-fab *ngIf="video$.currentPage!==i+1" (click)="gotoPage(i+1)">
                                    {{i+1}}</button>

                                <button mat-mini-fab *ngIf="video$.lastPage>10 && (i+1)==10" (click)="gotoPage(i+1)">
                                    <mat-icon id="menu-icon">more_horiz</mat-icon>
                                </button>

                            </div>

                            <div fxShow fxHide.xs *ngIf="video$.currentPage>=11 && (i+1)>=11">
                                <button mat-mini-fab *ngIf="(i+1)==11" (click)="gotoPage(i+1)">
                                    <mat-icon id="menu-icon">more_horiz</mat-icon>
                                </button>
                                <button mat-mini-fab *ngIf="video$.currentPage===i+1"
                                    style="color:red;background: gray;" (click)="gotoPage(i+1)">
                                    {{i+1}}</button>

                                <button mat-mini-fab *ngIf="video$.currentPage!==i+1" (click)="gotoPage(i+1)">
                                    {{i+1}}</button>
                            </div>
                        </ng-container>
                        <button *ngIf="video$.currentPage!==video$.lastPage" mat-mini-fab
                            (click)="gotoPage(video$.nextPage)">
                            <span fxShow fxHide.gt-xs>Next</span>
                            <mat-icon id="menu-icon">navigate_next</mat-icon>
                        </button>
                        <button *ngIf="video$.currentPage===video$.lastPage" mat-mini-fab
                            (click)="gotoPage((video$.nextPage-1))">
                            <span fxShow fxHide.gt-xs>Next</span>
                            <mat-icon id="menu-icon">navigate_next</mat-icon>
                        </button>
                    </div>
                </div>
            </section>

        </div>
    </div>

</div>
